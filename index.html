<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azul Flow - AI Page Builder</title>
    <!-- Mantemos o Tailwind via CDN para simplificar a configuração de estilos dinâmicos gerados pela IA -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              azul: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
                950: '#172554',
                accent: '#3b82f6', // Azul Flow Blue
                glow: 'rgba(59, 130, 246, 0.5)'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
      }
      /* Scrollbar customizada */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e40af; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb; 
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai",
    "vite": "https://esm.sh/vite@^5.3.1",
    "react/": "https://esm.sh/react@^18.3.1/",
    "react": "https://esm.sh/react@^18.3.1",
    "firebase/": "https://esm.sh/firebase@^10.12.2/",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.395.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
